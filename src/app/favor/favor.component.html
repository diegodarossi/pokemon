<section class="list">
    <h2 class="mt-4 text-center">Lista de Favoritos</h2>

    <div class="col-lg-12" *ngIf="list.length > 0" >
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let value of list">
              <td><a [href]="value.url" (click)="viewPokemonEvent($event, value.url)">{{ value.name }}</a></td>
            </tr>
          </tbody>
        </table>

        <a href="javascript:void(0)" (click)="removeAllFavorEvent()" class="btn btn-primary btn-md">Remover todos favoritos</a>
    </div>
</section>
